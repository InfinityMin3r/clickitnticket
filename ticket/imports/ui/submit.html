<!--
This page allows an authenticated viewer to create a ticket.
-->

<template name="submit">
  {{#if currentUser}}
    <a href="/view" class="btn btn-info" style="margin-bottom: 10px" >Return to Ticket List</a>
    <button class="btn btn-info" id="logout" style="margin-bottom: 10px" >Log Out</button>
  {{/if}}
  <div class="container ticket-box">
    <form>
      <!-- Section for page title -->
      <div class="form-group">
        <h3 class="text-center head-text">Ticket Submission:</h3>
      </div>
      <!-- Section for reportees email address -->
      <div class="form-group">
        <label for="rpiemailinput">Contact Email</label>
        <input type="email" class="form-control" id="rpiemailin" placeholder="email@rpi.edu" />
      </div>
      <!-- Section for issue type selection -->
      <div class="form-group">
        <label for="issuetype">Issue Type</label>
        <select class="form-control" id="issuetype">
          <option value="network" selected>Networking</option>
          <option value="phone">Phone</option>
          <option value="printer">Printer</option>
        </select>
      </div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<select class="form-control" id="priority">
					<option value="Priority A">Priority A</option>
					<option value="Priority B">Priority B</option>
					<option value="Priority C">Priority C</option>
					<option value="Priority D" selected>Priority D</option>
				</select>
			</div>
      <!-- Section for issue description -->
      <div class="form-group">
        <label for="description">Please Describe Issue:</label>
        <textarea class="form-control" name="description" id="description"></textarea>
      </div>
      <!-- Section for priority selection -->
      <button class="btn btn-primary btn-block" id="submit-btn">Submit</button>
    </form>
  </div>
</template>
