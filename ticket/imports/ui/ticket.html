<!--This template is reponsible for displaying an individual tickets information -->
<template name="ticket">
<br>
<div class="container ticket-list">
  <label class="h1"><span class="ticketnum">{{number}}</span>:   <span class="tbtn"><em>toggle</em></span></label>  
    <ul>
      <li>
        <p><strong>Issue Type:</strong> {{issuetype}}</p>
        <p><strong>Priority:</strong> {{priority}}</p>
        <p><strong>Description:</strong> {{description}}</p>
        <p><strong>Status: </strong>
          {{#if status}}
            New Ticket
          {{else}}
            Resolved
          {{/if}}
        </p>
        {{#if currentUser}}
          <p><button class="btn btn-primary btn-block btn-open">View Ticket</button></p>
          {{#if status}}
            <p><button class="btn btn-success btn-block btn-resolve">Resolve!</button></p>
          {{/if}}
        {{/if}}
      </li>
    </ul>
  </div>
  <br>
</template>
