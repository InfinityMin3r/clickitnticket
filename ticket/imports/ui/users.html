<template name="users">
    <!-- check the user is admin again -->
    {{#if isInRole 'Admin'}}


    <a href="/view"><span class="btn btn-info" id="navrole">Return to Ticket List</span></a>



    <h4 id="userheading">Users</h4>

    <table class="table" id="usertable">
        <tr>
          <th>ID</th>
          <th>email</th>
          <th>roles</th>
          <th>action</th>
        </tr>
      {{#each allusers}}
        <tr>
          <td class="userId">{{_id}}</td>
          <td>{{email}}</td>
          <td>{{role}}</td>

          <td class="dropdown">
            <select id = "setRoles" >
              <option value=""></option>
              <option value="Admin">Administrator</option>
              <option value="Technician">Technician</option>
              <option value="Help Desk">Consultant</option>
            </select>
          </td>

        </tr>
      {{/each}}
    </table>

    {{else}}
        <p>No permission</p>
    {{/if}}
</template>
