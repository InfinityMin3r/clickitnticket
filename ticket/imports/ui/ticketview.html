<!-- This template is responsible for displaying the list of tickets -->

<template name="ticketview">
  {{#if currentUser}}
    <button class="btn btn-info" id="logout" style="margin-bottom: 10px" >Log Out</button>
  {{/if}}
  {{#if isInRole 'Admin'}}
    <button class="btn btn-info" id = "adminbutton" style="margin-bottom: 10px"> Admin </button>
  {{/if}}
  <ul>
    {{#each tickets}}
      {{> ticket}}
    {{/each}}
    <br>
    <div class="container ticket-list">
      <label><a href="../add">Create Ticket</a></label>
    </div>
  </ul>
</template>
