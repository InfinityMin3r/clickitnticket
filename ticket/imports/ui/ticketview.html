<!-- This template is responsible for displaying the list of tickets -->

<template name="ticketview">



        <div class="btn-group" role="group" aria-label="..." id="navrole">
            {{#if currentUser}}
                <button class="btn btn-info" id="logout">Log Out</button>
            {{/if}}
            {{#if isInRole 'Admin'}}
                <button class="btn btn-info" id = "adminbutton"> Admin </button>
            {{/if}}
        </div>




    <ul>
        {{#each tickets}}
            {{> ticket}}
        {{/each}}
        <br>
        <div class="container ticket-list">
            <label><a href="../add">Create Ticket</a></label>
        </div>
    </ul>
</template>
