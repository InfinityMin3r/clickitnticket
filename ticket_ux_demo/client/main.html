  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
  {{> submit}}
</body>

<template name="submit">
  <div class="container ticket-box">
    <form>
      <div class="form-group">
	<h3 class="text-center head-text">Ticket Submission: Page 1</h3>
	<label for="youremailinput">Your Email</label>
	<input type="email" class="form-control" id="youremailin" placeholder="rosenj5@rpi.edu" disabled />
      </div>
      <div class="form-group">
	<label for="rpiemailinput">RPI Email</label>
	<input type="email" class="form-control" id="rpiemailin" placeholder="email@rpi.edu" />
      </div>
      <div class="form-group">
	<label for="issuetype">Issue Type</label>
	<select class="form-control" id="issuetype">
	  <option value="network" selected>Networking</option>
	  <option value="phone">Phone</option>
	  <option value="printer">Printer</option>
	</select>
      </div>
      <div class="form-group">
	<label for="priorityselect">Select Priority</label>
	<br />
	<button class="btn btn-danger">Priority A</button>
	<span>|</span>
	<button class="btn btn-warning">Priority B</button>
	<span>|</span>
	<button class="btn btn-primary">Priority C</button>
	<span>|</span>
	<button class="btn btn-info">Priority D</button>
	<span>||</span>
	<button class="btn btn-info disabled">Priority D</button>
      </div>
      <button class="btn btn-primary btn-block">Next Step</button>
    </form>
  </div>
</template>

<template name="info">
  
</template>
